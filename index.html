<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMINGSOON</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4b6cb9, #182848);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            max-width: 100%;
            width: 90%;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .countdown-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px 10px;
            min-width: 70px;
        }
        
        .countdown-number {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .countdown-label {
            font-size: 0.7rem;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .highlight {
            color: #ffd;
            font-weight: bold;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">COMINGSOON</div>
        <p>link sleksi citraq akan tersedia pada tanggal <span class="highlight">6 Juni 2025</span>.</p>
        
        <div class="countdown">
            <div class="countdown-box">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Hari</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Jam</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Menit</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Detik</div>
            </div>
        </div>

    <script>
        // Tanggal target: 6 Juni 2025
        const targetDate = new Date("June 6, 2025 00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Hitung waktu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Tampilkan hasil
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Jika waktu habis
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown").style.display = "none";
            }
        }
        
        // Update setiap detik
        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Panggil sekali langsung
    </script>
</body>
</html>
